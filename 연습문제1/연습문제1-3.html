<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var celsius = prompt("섭씨온도를 입력하시오.")
        var numCelsius = Number(celsius)
        
        var fahrenheit = numCelsius * (9/5) + 32

        console.log("화씨 온도는 " + fahrenheit + "도 입니다.") 
    </script>
</body>
</html>
