<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("숫자1을 입력해주세요.");
        var b = prompt("숫자2을 입력해주세요.");
        var a1 = Number(a)
        var b1 = Number(b)
        console.log(a + "+" + b + " = " + (a1 + b1));
        console.log(a + "-" + b + " = " + (a1 - b1));
        console.log(a + "*" + b + " = " + (a1 * b1));
        console.log(a + "/" + b + " = " + (a1 / b1));
        
    </script>
</body>
</html>
