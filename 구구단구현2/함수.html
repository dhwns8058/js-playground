<!--요구사항
함수를 활용해 반복적으로 발생하는 코드를 줄인다.
공부를 위해 메인함수를 사용해 본다.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수를 이용한 구구단 전체 출력</title>
</head>
<body>
    <h2>구구단 전체 출력</h2>
    <script>
        function arrGugu(n){
            var result = [];
            for(var i = 1; i <= 9; i++){
                result[i] = n * i;
            }
            return result
        }

        function printGugu(n, result){
            for(var i = 1; i <= 9; i++){
                document.write(n + " X " + i + " = " + result[i] + "<br>")
            }
        }
        
        function main(){
            for(var n = 2; n <= 9; n++){
                document.write("<h3>" + n + "단" + "<br> </h3>")
                var result = arrGugu(n);
                printGugu(n, result);
            }

        }
        main();
    </script>
</body>
</html>
