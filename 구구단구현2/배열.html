<!--구구단 결과을 배열에 저장한 후 배열의 결과를 출력한다.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열을 이용한 구구단 전체 출력</title>
</head>
<body>
    <h2>구구단 전체 출력</h2>
    <script>
        var result = [];
        for(var n = 2; n <= 9; n++){
            for(var i = 1; i <= 9; i++){
                result[i] = n * i;
                // console.log(n,i)
                
            };
            document.write("<h3>" + n + "단" + "<br> </h3>");

            for(var i = 1; i <= 9; i++){
                document.write(n +" X " + i + " = " + result[i] + "<br>");
            };
            
        };
    </script>
</body>
</html>
