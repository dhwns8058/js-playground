<!--지금까지 2 ~ 5단까지 구현하기 위해 단순, 반복적인 작업이 많았다.
이 같은 단순, 반복적인 작업을 변수와 반복문을 활용해 제거하면서 6단과 7단을 구현한다.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 X단 반복문 구현</h1>
    출력할 단수 : <input type="text" id="gugu" value="">
    <button onclick="gugudan()">확인</button>
    <script>
        function gugudan() {
        // for 반복문
        var str = Number(document.getElementById("gugu").value)
        document.write("<h3>구구단 " + str +"단</h2>")
        document.write("<h3> for 반복문 사용 </h3>")
        for(var i=1; i < 10; i++){
            document.write(str + " * " + i + " = " + str * i + "<br>")
            console.log(str + " * " + i + " = " + str*i)
            }
        
        document.write("<br>")
        // while 반복문
        document.write("<h3> while 반복문 사용 </h3>") 
        var i = 1;
        while(i <= 9){
            document.write(str + " * " + i + " = " + str * i + "<br>")
            console.log(str + " * " + i + " = " + str*i)
            i++;

            }
        }

    </script>
</body>
</html>
