<!--요구사항
구구단에서 4단과 5단을 계산한 결과 값을 변수에 저장한 후 저장한 변수 값을 출력한다.
4와 5는 결정하면 바뀌지 않는 값이다. 따라서 4단과 5단에 해당하는 상수 값으로 만든 후 프로그램을 구현한다.
예를 들어 4단은 4 곱하기 1 계산 결과 값을 i라는 변수에 저장하고, i라는 변수에 저장한 결과 값을 출력한다.
사용자가 입력한 숫자 값에 해당하는 단을 출력한다.
예를 들어 사용자가 4라는 숫자를 입력하면 4단 전체를 계산해 출력한다.
콘솔 버전과 웹 버전 두 개를 작성한다.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 X단 출력</h1>
    <script>
        var str = Number(prompt("몇 단을 출력할까요?"))
        document.write(str + " * 1 = " + str * 1 + "<br>")
        document.write(str + " * 2 = " + str * 2 + "<br>")
        document.write(str + " * 3 = " + str * 3 + "<br>")
        document.write(str + " * 4 = " + str * 4 + "<br>")
        document.write(str + " * 5 = " + str * 5 + "<br>")
        document.write(str + " * 6 = " + str * 6 + "<br>")
        document.write(str + " * 7 = " + str * 7 + "<br>")
        document.write(str + " * 8 = " + str * 8 + "<br>")
        document.write(str + " * 9 = " + str * 9 + "<br>")

        console.log(str + " * 1 = " + str * 1 )
        console.log(str + " * 2 = " + str * 2 )
        console.log(str + " * 3 = " + str * 3 )
        console.log(str + " * 4 = " + str * 4 )
        console.log(str + " * 5 = " + str * 5 )
        console.log(str + " * 6 = " + str * 6 )
        console.log(str + " * 7 = " + str * 7 )
        console.log(str + " * 8 = " + str * 8 )
        console.log(str + " * 9 = " + str * 9 )
    </script>
</body>
</html>
