<!--사용자가 입력한 숫자 값에 해당하는 단을 출력한다.
예를 들어 사용자가 8이라는 숫자를 입력하면 8단 전체를 계산해 출력한다.
사용자가 2 이상, 9 이하가 아닌 값을 입력하는 경우 "2이상, 9이하의 값만 입력할 수 있습니다."라는 메시지를 출력한다.
콘솔 버전, 웹 버전 두 가지로-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 X단 구현(조건문)</h1>
    <script>
        var str = Number(prompt("몇 단을 출력할까요?(2이상, 9이하의 값을 입력하시오.)"))
        if(str >= 2 && str <= 9){
            document.write("<h3>구구단 " + str + "단</h3>")
            for(var i = 1; i <= 9; i++){
                var val = str * i
                document.write(str + " * " + i + " = " + val + "<br>")
                console.log(str + " * " + i + " = " + val)
            }
        } else {
            alert("2이상, 9이하의 값만 입력할 수 있습니다.")
        }
    </script>
    
</body>
</html>
