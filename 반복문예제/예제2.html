<!--1에서 100까지 짝수의 합을 구해 봅시다.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for(var i=1; i<=100; i++){
            if(i % 2 === 0){
                sum = sum + i;
                console.log(i, sum)
            }
        }
        document.write("1~100까지 짝수의 합은 " + sum + "입니다.")
    </script>
    
</body>
</html>
