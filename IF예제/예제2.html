<!--입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.' 소문자로 되어 있으면 '소문자 문장입니다.' 그 외에는 '보통 문장입니다.' 
    라고 출력하는 프로그램을 작성해 보세요.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt("문장을 입력하시오.")
        var ustr = str.toUpperCase();
        var lstr = str.toLowerCase();

        if(str === ustr){
            document.write("대문자 문장입니다.")
        } else if(str === lstr){
            document.write("소문자 문장입니다.")
        } else {
            document.write("일반 문장입니다.")
        }
    </script>
    
</body>
</html>
