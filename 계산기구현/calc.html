<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 구현</title>
    <style>
        #output {
            background-color : #16295c;
            width : 480px;
            padding : 10px;
            font-size : 20px;
            color : white;
            font-family: courier;
        }

        button {
            font-size:20px;
            background-color: grey;
            width : 100px;
            height : 100px;
            margin : 10px;
        }
    </style>
</head>
<body>
    <h1>계산기(사칙연산 우선순위X)</h1>
    <div>
        <div id="output">0</div>
        <div id="btn1">
            <button id="7" onclick="clickNumbers(event)">7</button>
            <button id="8" onclick="clickNumbers(event)">8</button>
            <button id="9" onclick="clickNumbers(event)">9</button>
            <button id="div" onclick="clickNumbers(event)">/</button>
        </div>
        <div id="btn2">
            <button id="4" onclick="clickNumbers(event)">4</button>
            <button id="5" onclick="clickNumbers(event)">5</button>
            <button id="6" onclick="clickNumbers(event)">6</button>
            <button id="mul" onclick="clickNumbers(event)">*</button>
        </div>
        <div id="btn3">
            <button id="1" onclick="clickNumbers(event)">1</button>
            <button id="2" onclick="clickNumbers(event)">2</button>
            <button id="3" onclick="clickNumbers(event)">3</button>
            <button id="sub" onclick="clickNumbers(event)">-</button>
        </div>
        <div id="btn4">
            <button id="del" onclick="clickNumbers(event)">D</button>
            <button id="0" onclick="clickNumbers(event)">0</button>
            <button id="eq" onclick="showResult(event)">=</button>
            <button id="plus" onclick="clickNumbers(event)">+</button>
        </div>
    </div>

</html>
